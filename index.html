<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Opmeet Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .element {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .element-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .element-header h3 {
      margin: 0;
    }

    .remove-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-size: 0.9em;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 3px;
    }

    .photo-box {
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }

    .photo-box img {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 4px;
    }

    button#addElement {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #limitMessage {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Opmeet Tool</h1>

<div id="elements"></div>

<button id="addElement">+ Element toevoegen</button>
<p id="limitMessage"></p>

<script>
  const container = document.getElementById("elements");
  const addBtn = document.getElementById("addElement");
  const limitMessage = document.getElementById("limitMessage");

  let totalElements = 0;
  const maxElements = 30;

  const counters = { Raam: 0, Deur: 0, Poort: 0 };

  addBtn.addEventListener("click", () => {
    if (totalElements >= maxElements) {
      limitMessage.textContent = "Maximum 30 elementen bereikt.";
      return;
    }

    totalElements++;

    const el = document.createElement("div");
    el.className = "element";

    el.innerHTML = `
      <div class="element-header">
        <h3>Element</h3>
        <button class="remove-btn">Verwijderen</button>
      </div>

      <label>Type</label>
      <select class="type">
        <option value="">-- kies --</option>
        <option value="Raam">Raam</option>
        <option value="Deur">Deur</option>
        <option value="Poort">Poort</option>
      </select>

      <div class="details" style="display:none">
        <strong class="label"></strong>

        <div class="grid">
          <div>
            <label>Breedte (cm)</label>
            <input type="number" min="0">

            <label>Hoogte (cm)</label>
            <input type="number" min="0">
          </div>

          <div class="photo-box">
            <label>Foto nemen (max 2MB)</label>
            <input type="file" accept="image/*" capture="environment">
            <img>
          </div>
        </div>
      </div>
    `;

    container.appendChild(el);

    const typeSelect = el.querySelector(".type");
    const details = el.querySelector(".details");
    const label = el.querySelector(".label");
    const fileInput = el.querySelector("input[type=file]");
    const img = el.querySelector("img");
    const removeBtn = el.querySelector(".remove-btn");

    typeSelect.addEventListener("change", () => {
      if (!typeSelect.value) return;
      counters[typeSelect.value]++;
      label.textContent = `${typeSelect.value} ${counters[typeSelect.value]}`;
      details.style.display = "block";
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (file.size > 2 * 1024 * 1024) {
        alert("Foto te groot (max 2MB)");
        fileInput.value = "";
        img.style.display = "none";
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    removeBtn.addEventListener("click", () => {
      el.remove();
      totalElements--;
    });
  });
</script>

</body>
</html>
