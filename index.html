<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nieuwe Opmeting</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
    font-family:Arial,sans-serif;
    margin:0;
    padding:15px;
    background:#f4f6f8;
}

/* ================= HEADER ================= */

header{
    text-align:center;
    margin-bottom:10px;
}

header img{
    max-width:50px;
    display:block;
    margin:0 auto 5px auto;
}

h1{
    font-size:24px;
    margin:0 0 10px 0;
    color:rgb(15,36,65);
}

button{
    padding:6px 12px;
    margin:5px 2px;
    border:none;
    border-radius:5px;
    background:rgb(15,36,65);
    color:white;
    cursor:pointer;
    font-size:14px;
}

button:hover:enabled{opacity:0.9;}
button:disabled{background:#999;cursor:not-allowed;}

select,input,textarea{
    width:100%;
    padding:6px;
    margin:5px 0;
    border-radius:5px;
    border:1px solid #ccc;
}

/* ================= ELEMENT BLOKKEN ================= */

.element{
    position:relative;
    background:white;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    border-left:6px solid rgb(15,36,65);
}

.raam{border-left-color:#2980b9;}
.deur{border-left-color:#27ae60;}
.poort{border-left-color:#8e44ad;}

.verwijder-btn{
    position:absolute;
    top:10px;
    right:10px;
    background:#c0392b;
    font-size:12px;
    padding:5px 8px;
}

.photos{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-top:10px;
}

.photos img{
    width:90px;
    border-radius:6px;
    border:1px solid #ccc;
}

/* ================= CAMERA FIX ================= */

/* 100vh mobile fix */
#cameraModal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:calc(var(--vh) * 100);
    background:rgba(0,0,0,0.95);
    z-index:1000;
    overflow:hidden;
}

#cameraModal video{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Overlay knoppen */
#cameraModal button{
    position:absolute;
    z-index:1010;
    padding:12px 18px;
    border-radius:6px;
    border:none;
    background:rgba(15,36,65,0.85);
    color:white;
    font-size:16px;
}

#takePhotoBtn{
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
}

#closeCameraBtn{
    top:20px;
    right:20px;
}

#mailInstructie{
    font-size:12px;
    color:#555;
    margin-top:5px;
}
</style>
</head>
<body>

<header>
<img src="Logordb.png" alt="Logo">
<h1>Nieuwe Opmeting</h1>
<button onclick="nieuwProject()">Nieuw Project</button>
</header>

<input type="text" id="klant" placeholder="Naam klant">

<h3>Kamer kiezen</h3>
<select id="kamer">
<option>Slaapkamer 1</option>
<option>Slaapkamer 2</option>
<option>Keuken</option>
<option>Living</option>
<option>Garage</option>
</select>

<h3>Kies element</h3>
<select id="elementType">
<option value="Raam">Raam</option>
<option value="Deur">Deur</option>
<option value="Poort">Poort</option>
</select>

<button onclick="voegElementToe()">Toevoegen</button>

<div id="lijst"></div>

<button onclick="maakPDF()">Project als PDF</button>
<button id="mailBtn" onclick="mailProject()" disabled>Project mailen</button>

<p id="mailInstructie" style="display:none;">
Open het gedownloade PDF-bestand via je bestanden-app om het bij te voegen in Mail.
</p>

<!-- CAMERA -->
<div id="cameraModal">
<video id="video" autoplay playsinline></video>
<button id="takePhotoBtn" onclick="takePhoto()">Foto maken</button>
<button id="closeCameraBtn" onclick="closeCamera()">Sluiten</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>

/* ========== MOBILE 100VH FIX ========== */

function setRealViewportHeight(){
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
}

window.addEventListener('resize', setRealViewportHeight);
window.addEventListener('load', setRealViewportHeight);

/* ========== PROJECT DATA ========== */

let project = JSON.parse(localStorage.getItem("project")) || {
    klant:"",
    elementen:[],
    teller:{Raam:0,Deur:0,Poort:0}
};

let fotosMemory = {};
let currentElementId = null;
let pdfGemaakt = false;

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const cameraModal = document.getElementById("cameraModal");

/* ========== FUNCTIES ========== */

function saveMetadata(){
    localStorage.setItem("project", JSON.stringify(project));
}

function nieuwProject(){
    if(confirm("Nieuw project starten? Alles wordt gewist.")){
        localStorage.removeItem("project");
        location.reload();
    }
}

function voegElementToe(){
    const type = document.getElementById("elementType").value;
    const kamer = document.getElementById("kamer").value;

    project.teller[type]++;

    const nieuw = {
        id:Date.now(),
        type:type,
        nummer:project.teller[type],
        kamer:kamer,
        breedte:"",
        hoogte:"",
        notitie:""
    };

    project.elementen.unshift(nieuw);
    fotosMemory[nieuw.id] = [];

    saveMetadata();
    render();
}

function render(){
    document.getElementById("klant").value = project.klant;
    const lijst = document.getElementById("lijst");
    lijst.innerHTML = "";

    project.elementen.forEach(el => {

        if(!fotosMemory[el.id]) fotosMemory[el.id] = [];

        const div = document.createElement("div");
        div.className = "element";

        div.innerHTML = `
            <strong>${el.type} ${el.nummer} - ${el.kamer}</strong><br>
            Breedte (cm):
            <input value="${el.breedte}" onchange="update(${el.id},'breedte',this.value)">
            Hoogte (cm):
            <input value="${el.hoogte}" onchange="update(${el.id},'hoogte',this.value)">
            Notitie:
            <textarea onchange="update(${el.id},'notitie',this.value)">${el.notitie}</textarea>
            <button onclick="openCamera(${el.id})">Foto nemen</button>
            <div class="photos">
                ${fotosMemory[el.id].map(f=>`<img src="${f}">`).join("")}
            </div>
        `;
        lijst.appendChild(div);
    });
}

function update(id, veld, waarde){
    const el = project.elementen.find(e=>e.id===id);
    el[veld] = waarde;
    saveMetadata();
}

async function openCamera(id){
    currentElementId = id;
    cameraModal.style.display = "block";

    try{
        const stream = await navigator.mediaDevices.getUserMedia({
            video:{facingMode:{ideal:"environment"}}
        });
        video.srcObject = stream;
    }catch(err){
        alert("Camera niet beschikbaar");
    }
}

function takePhoto(){
    const ctx = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video,0,0);

    const data = canvas.toDataURL("image/jpeg",0.6);
    fotosMemory[currentElementId].push(data);

    closeCamera();
    setTimeout(render,150);
}

function closeCamera(){
    cameraModal.style.display="none";
    if(video.srcObject){
        video.srcObject.getTracks().forEach(track=>track.stop());
    }
}

function mailProject(){
    if(!pdfGemaakt){
        alert("Maak eerst de PDF.");
        return;
    }
    window.location.href="mailto:?subject=Nieuwe Opmeting";
}

document.getElementById("klant").addEventListener("input",e=>{
    project.klant = e.target.value;
    saveMetadata();
});

render();

</script>
</body>
</html>
